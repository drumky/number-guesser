<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <title>Guess the correct number</title>
  </head>
  <body>
    <div class="container">
      <h1>Number guesses</h1>
      <div class="game">
        <p>
          Guess the number between <span class="min-num">1</span> and
          <span class="max-num">10</span>
        </p>
        <input
          type="number"
          id="guess-input"
          placeholder="Enter your number.."
        />
        <input type="submit" value="submit" id="guess-value" />
        <p class="message"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
